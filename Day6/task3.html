<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div.red-circle{
      position: relative;
      background-color: brown;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      top: 150px;
      left: 250px;
    }

    div.blue-box{
      position: absolute;
      top: 200px;
      left: 200px;
      background-color: rgb(8, 2, 90);
      height: 300px;
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
